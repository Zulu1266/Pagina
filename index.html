<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Bienvenido a Mi Página Web</header>
    <div class="container">
        <h2>Explora nuestra galería</h2>
        <p>Disfruta de estas increíbles imágenes.</p>
        <div class="gallery">
            <img src="https://via.placeholder.com/150" alt="Imagen 1">
            <img src="https://via.placeholder.com/150" alt="Imagen 2">
            <img src="https://via.placeholder.com/150" alt="Imagen 3">
            <img src="https://via.placeholder.com/150" alt="Imagen 4">
        </div>
    </div>
    <footer>© 2025 Mi Página Web - Todos los derechos reservados</footer>
</body>
</html>
